
<!DOCTYPE html>
<html lang="">

    <body>
        <head>
             <h1 class="text-center">The Saltzman Christmas Countdown!!</h1>

        <main>
            <div class="container">

                            <img class="ornament" src="assets/images/blue.png" alt="blue ornament">

                            <img class="ornament" src="assets/images/green.png" alt="green ornament">
                            <p class="text">3</p>

                            <img class="ornament" src="assets/images/purple.png" alt="purple ornament">

                            <img class=" text-center ornament" src="assets/images/red.png" alt="red ornament">
                            <p class="text">5</p>

                        <div class="ordbox">
                            <img class="ornament" src="assets/images/blue.png" alt="blue ornament">
                            <p class="text">6</p>

                            <p class="text">10</p>
                        </div>
                        <div class="ordbox">
                            <img class="ornament" src="assets/images/green.png" alt="green ornament">
                            <p class="text">11</p>
                        </div>
                        <div class="ordbox">

                            <p class="text">12</p>
                        </div>
                        <div class="ordbox">
                            <img class=" text-center ornament" src="assets/images/red.png" alt="red ornament">

                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <img src="assets/images/tree.png" alt="hristmas tree">
                        
                    </div>
                    
                </div>                
            </div>

        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
